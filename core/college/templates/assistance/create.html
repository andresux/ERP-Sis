{% extends 'form.html' %}
{% load static from staticfiles %}
{% block head_form %}
    <script src="{% static 'assistance/js/form.js' %}"></script>
{% endblock %}

{% block footer_form %}
<div class="container-fluid">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Subir anexos:</label>
        <div class="col-sm-10">
            <input type="file" autocomplete="off" class="form-control upload-file" id="anexos_file">
            <div id="progress">
                <div class="progress-bar"></div>
                <div class="status"></div>
            </div>
            <div id="anexos_list"></div>
        </div>
    </div>
</div>
<div id="folio_inicial" style="display: none;">{{ folio }}</div>
<div id="students_list"></div>
{% endblock %}
