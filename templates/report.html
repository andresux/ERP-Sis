{% extends 'list.html' %}
{% load static from staticfiles %}
{% block head_list %}
    <link rel="stylesheet"
          href="{% static 'lib/datatables-1.10.19/buttons-1.5.6/css/buttons.bootstrap.min.css' %}"/>
    <script src="{% static 'lib/datatables-1.10.19/buttons-1.5.6/js/dataTables.buttons.min.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.19/jszip-2.5.0/jszip.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.19/pdfmake-0.1.36/pdfmake.min.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.19/pdfmake-0.1.36/vfs_fonts.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.19/buttons-1.5.6/js/buttons.html5.min.js' %}"
            type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'lib/bootstrap-touchspin-v4.2.5/css/jquery.bootstrap-touchspin.css' %}"/>
    <script src="{% static 'lib/bootstrap-touchspin-v4.2.5/js/jquery.bootstrap-touchspin.js' %}"></script>
    <script src="{% static 'lib/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css' %}"/>
    <script src="{% static 'lib/bootstrap-daterangepicker-2.1.27/spanish.js' %}"></script>
    <script src="{% static 'lib/bootstrap-daterangepicker-2.1.27/daterangepicker.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/bootstrap-daterangepicker-2.1.27/daterangepicker.css' %}"/>
    <!--Block head report-->
    <script type="application/javascript">
        var tblReport;
        $(function () {
            tblReport = $('#data').DataTable({
                responsive: true,
                autoWidth: false,
                destroy: true,
            });
        });
    </script>
    {% block head_report %}{% endblock %}
{% endblock %}
{% load widget_tweaks %}
{% block content %}
    <div class="card card-outline {{ comp.card }}">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-chart-bar"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <!--Block content report-->
                {% block content_report %}

                {% endblock %}
            </div>
        </div>
    </div>
    <!--Block report_javascript-->
    {% block javascript_report %}
        <script type="application/javascript">
            var title = "{{ title }}";
        </script>
    {% endblock %}
{% endblock %}
